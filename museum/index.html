<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>
    <div class="body-container">
        <div class="homepage">
            <div class="homepage__container">
                <header class="header">
                    <div class="header-container">
                        <div class="logo-wrapper">
                            <div class="logo"></div>
                            <h1 class="header-title">Louvre</h1>
                        </div>
                        <nav class="nav">
                            <ul class="nav-list">
                                <li class="nav-visiting">
                                    <a href="#visiting">Visiting</a>
                                </li>
                                <li class="nav-explore">
                                    <a href="#explore">Explore</a>
                                </li>
                                <li class="nav-video">
                                    <a href="#video">Video</a>
                                </li>
                                <li class="nav-gallery">
                                    <a href="#gallery">Gallery</a>
                                </li>
                                <li class="nav-tickets">
                                    <a href="#tickets">Tickets</a>
                                </li>
                                <li class="nav-contacts">
                                    <a href="#contacts">Contacts</a>
                                </li>
                            </ul>
                        </nav>
                </header>
                <div class="homepage-main">
                    <div class="homepage__text">
                        <h2 class="homepage__title title">Welcome <br>to the louvre</h2>
                        <p class="homepage__subtitle">From the castle to the museum</p>
                        <a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736"
                            class="homepage__button">Discover the Louvre</a>
                    </div>
                    <div class="homepage__slider" id="slider">
                        <div class="slides">
                            <div class="slide slide-1 active"></div>
                            <div class="slide slide-2"></div>
                            <div class="slide slide-3"></div>
                            <div class="slide slide-4"></div>
                            <div class="slide slide-5"></div>
                        </div>
                        <div class="homepage__pagination">
                            <div class="counter" id="counter">
                                <p class="slide-now" id="currentSlide">01</p>
                                <p class="slide-all">&nbsp |&nbsp 05</p>
                            </div>
                            <div class="squares" id="squares">
                                <span class="square active" id="square" data-index=0></span>
                                <span class="square" id="square" data-index=1></span>
                                <span class="square" id="square" data-index=2></span>
                                <span class="square" id="square" data-index=3></span>
                                <span class="square" id="square" data-index=4></span>
                            </div>
                            <div class="controls">
                                <button class="btn left" id="prev">&larr;</button>
                                <button class="btn right" id="next">&rarr;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="main-container">
            <section class="section visiting" id="visiting"></section>
            <section class="section dark-section explore" id="explore"></section>
            <section class="section video-section video" id="video"></section>
            <section class="section dark-section gallery" id="gallery"></section>
            <section class="section tickets" id="tickets"></section>
            <section class="section contacts" id="contacts"></section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">

            <div>
                <ol class="container">
                    <div class="container">
                        <ol>
                            <li class="item" id="id-name"><a href=""></a></li>
                            <li class="item"><a href=""></a></li>
                            <li class="item"><a href=""></a></li>
                            <li class="item"><a href=""></a></li>
                            <li class="item"><a href=""></a></li>
                        </ol>
                    </div>
                </ol>
            </div>
        </div>
    </footer>
    </div>
    <script src="./script.js">
    </script>

</body>

</html>
