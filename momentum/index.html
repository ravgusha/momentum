<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
</head>

<body id="body">
    <header class="header">
        <div class="player">
            <audio id="myAudio" ontimeupdate="onTimeUpdate()">
                <source id="source-audio" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="player-ctn">
                <div class="infos-ctn">
                    <div class="timer">00:00</div>
                    <div class="title"></div>
                    <div class="duration">00:00</div>
                </div>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <div class="btn-ctn">
                    <div class="btn-action first-btn" onclick="previous()">
                        <div id="btn-faws-back">
                            <i class='fas fa-step-backward'></i>
                        </div>
                    </div>
                    <div class="btn-action" onclick="rewind()">
                        <div id="btn-faws-rewind">
                            <i class='fas fa-backward'></i>
                        </div>
                    </div>
                    <div class="btn-action" onclick="toggleAudio()">
                        <div id="btn-faws-play-pause">
                            <i class='fas fa-play' id="icon-play"></i>
                            <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                        </div>
                    </div>
                    <div class="btn-play" onclick="forward()">
                        <div id="btn-faws-forward">
                            <i class='fas fa-forward'></i>
                        </div>
                    </div>
                    <div class="btn-action" onclick="next()">
                        <div id="btn-faws-next">
                            <i class='fas fa-step-forward'></i>
                        </div>
                    </div>
                    <div class="volume">
                        <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                            <div id="btn-faws-volume">
                                <i id="icon-vol-up" class='fas fa-volume-up'></i>
                                <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                            </div>
                        </div>
                        <input type="range" onchange="setVolume()" id='volumeRange' min=0 max=1 step=0.01 value='0.30'>
                    </div>
                </div>
                <div class="playlist-ctn"></div>
            </div>
        </div>
        <div class="weather">
            <input type="text" class="city" value="Minsk" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" id="userName" placeholder="[Enter name]" />
        </div>
    </main>
    <footer class="footer">
        <div class="settings" id="settings">
            <i class="fas fa-cogs"></i>
        </div>
        <div class="popup" id="popup">
            <button class="dropdown-btn">Language
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <div class="english"  id="english">
                    <input type="radio" checked id="eng" value="english" name="language">
                    <label for="eng">English</label>
                </div>
                <div class="russian" id="russian" >
                    <input type="radio" id="rus" value="russian" name="language" >
                    <label for="rus" >Russian</label>
                </div>
            </div>
        </div>
        <div class="footer-quote">
            <button class="change-quote"></button>
            <div>
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>

    </footer>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
</body>

</html>
